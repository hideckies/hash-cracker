<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hash Cracker</title>
        <meta name="description" content="AI-powered Hash Identifier & Cracker online. Guessable hases are descrypt,bcrypt,Caesar,Binary,Base64,Base32,BLAKE2s,BLAKE2b,Atbash,Apache MD5 Crypt,sha512crypt,sha256crypt,sha1crypt,md5crypt,SHA512,SHA384,SHA3-512,SHA3-384,SHA3-256,SHA3-224,SHA256,SHA224,SHA1,ROT47,ROT13,PHPass,PBKDF2-HMAC-SHA512,PBKDF2-HMAC-SHA256,NTLM,MD5,MD4,LM,Hex,Vigenere.">
        <script src="ydf/inference.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
        <script>
            let ydf = null;
            let model = null;

            // Update from time to time when building the model.
            const classes = ["descrypt", "bcrypt", "Caesar", "Binary", "Base64", "Base32", "BLAKE2s", "BLAKE2b", "Atbash", "Apache", "MD5", "Crypt", "sha512crypt", "sha256crypt", "sha1crypt", "md5crypt", "SHA512", "SHA384", "SHA3-512", "SHA3-384", "SHA3-256", "SHA3-224", "SHA256", "SHA224", "SHA1", "ROT47", "ROT13", "PHPass", "PBKDF2-HMAC-SHA512", "PBKDF2-HMAC-SHA256", "NTLM", "MD5", "MD4", "LM", "Hex", "Vigenere"];
            
            YggdrasilDecisionForests().then(function (m) {
                ydf = m;

                console.log("The library is loaded.");

                ydf.loadModelFromUrl("model.zip").then((loadedModel) => {
                    model = loadedModel;

                    console.log("Model loaded.");
                    // console.log("Input features:");
                    // console.log(model.getInputFeatures());
                });
            });

            document.addEventListener('DOMContentLoaded', () => {
                let elemResults = document.getElementById('results');

                const elemInput = document.getElementById('hash');
                const elemBtn = document.getElementById('identify');
                
                // Infer using the model
                elemBtn.addEventListener('click', () => {
                    // Initialize the results
                    elemResults.innerHTML = '';

                    if (model == null) {
                        console.log("Model is not loaded.");
                        return;
                    }

                    let hash = elemInput.value;
                    if (hash == "") {
                        console.log("Hash not given.");
                        return;
                    }

                    // Create feature values
                    let features = createFeatures(hash);
                    console.log("Features:");
                    console.log(features);

                    // Prediction
                    let predictions = model.predict(features);

                    let obj = {};
                    predictions.forEach((pred, idx) => {
                        obj[classes[idx]] = pred;
                    });

                    // Sort
                    const arr = [];
                    const keys = Object.keys(obj);
                    const values = Object.values(obj);
                    values.forEach((val, idx) => {
                        const key = keys[idx];
                        const o = {
                            key,
                            val
                        };
                        arr.push(o);
                    });
                    arr.sort((a, b) => {
                        return b.val - a.val;
                    });

                    // Display the result
                    arr.forEach((o, i) => {
                        if (i >= 5 || o.val <= 0.0001) { return; }
                        let elemResult = document.createElement("div");
                        elemResult.classList.add("result");
                        let elemSpanKey = document.createElement("span");
                        elemSpanKey.classList.add("hash-type");
                        elemSpanKey.innerText = o.key;
                        let elemSpanVal = document.createElement("span");
                        elemSpanVal.classList.add("probability");
                        elemSpanVal.innerText = new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(o.val);
                        elemResult.appendChild(elemSpanKey);
                        elemResult.appendChild(elemSpanVal);
                        elemResults.appendChild(elemResult);
                    });
                })
            });

            function createFeatures(hash) {
                let scheme = "None";
                let schmMatch = hash.match(/^\$[0-9a-zA-Z]+\$/);
                if (schmMatch) {
                    scheme = schmMatch[0];
                }

                let features = {
                    scheme: [scheme],
                    num_of_chars: [hash.length],
                    contains_bit_only: [Number(!/[^01]/.test(hash))],
                    contains_decimal_only: [Number(!/[^0-9]/.test(hash))],
                    contains_hex_only: [Number(/^[0-9a-fA-F]*$/.test(hash))],
                    contains_alpha_only: [Number(/^[a-zA-Z]*$/.test(hash))],
                    contains_upper_case_only: [Number(hash == hash.toUpperCase())],
                    contains_lower_case_only: [Number(hash == hash.toLowerCase())],
                    contains_mixed_upper_lower_case: [Number(/[A-Z]/.test(hash) & /[a-z]/.test(hash))],
                    contains_equal: [Number(/\=/.test(hash))],
                    contains_slash: [Number(/\//.test(hash))],
                    contains_dot: [Number(/\./.test(hash))],
                    contains_colon: [Number(/\:/.test(hash))],
                    contains_special_chars: [Number(/\W/.test(hash))],
                };
                return features;
            }
        </script>
        <style>

                --color-gray-dark: #828a89;
                --color-gray: #a2aaa9;

            main {

            }

            header {

                flex-direction: row;

            }

            #wrapper textarea {

            }

            #results {

            }
            #results .result {
                margin: 24px 0;

                background-color: var(--color-white);
                border-bottom: 2px solid var(--color-black);

                padding: 8px;

                justify-content: space-between;
                cursor: pointer;
                transition: 0.1s;
            }
            #results .result:hover {
                background-color: var(--color-gray-light);
            }
            #results .result span {
                margin: 0 8px;
                font-weight: bold;
            }
            #results .result .hash-type {
                font-size: 1.4em;
            }
            #results .result .probability {
                font-size: 1.4em;
                color: var(--color-gray-dark);
            }

            @media screen and (max-width: 720px) {
                main {
                    width: 70%;
                }

                header {
                    flex-direction: column;
                    justify-content: initial;
                }
            }

            @media screen and (max-width: 480px) {
                main {
                    margin: 28px auto;
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1 id="title">Hash Cracker</h1>
                <div id="links">
                    <a href="https://exploit-notes.hdks.org/">

            <p id="desc">
                <span>
                    AI-powered Hash Identifier & Cracker online. Currently Hash Identifier is only available, Cracker is not yet. So I give some useful commands we can crack right away.

            <div id="wrapper">
                <textarea type="text" placeholder="Enter MD5, SHA256, Base64, etc." id="hash"></textarea>

            </div>
